{% extends "layout.html" %}

{% block style %}
<style>
.center {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}

.btn {
    background-color: rgb(90, 190, 193);
    color: white;
}
</style>
{% endblock %}

{% block body %}
<div class="container center">
    <div class="row">

        <div class="col-3"></div>

        <div class="col-6">

            <form action="#" method="post">
               
                <p><input type="text" placeholder="email" name="email" class="form-control"/></p>
                <p><input type="password" placeholder="password"  name="pass" class="form-control"/></p>
                <div class="row">
                    <div class="col-6">
                        <center><p><input type="submit" value="Login" class="btn" /></p></center>
                    </div>   
            </form>

                    <div class="col-6">
                        <center><a href="/signup" ><p class="btn">Sign up</p></center></a>
                    </div> 

                </div>
  
        </div>

        <div class="col-3"></div>
    </div>

</div>
{% endblock %}
